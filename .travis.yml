language: csharp
solution: Universe.TinyGZip.sln
mono:
  - latest
install:
  - nuget restore $TRAVIS_SOLUTION
  - printenv
script:
  - xbuild $TRAVIS_SOLUTION /t:Rebuild /p:Configuration=Release /verbosity:minimal
  - xbuild $TRAVIS_SOLUTION /t:Rebuild /p:Configuration=Debug   /verbosity:minimal
  - mono --debug --desktop packages/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe --labels=On --workers=1 --work=Universe.TinyGZip.Tests/bin/Debug Universe.TinyGZip.Tests/bin/Debug/Universe.TineGZip.Tests.dll
  
  